language: csharp
dist: trusty
sudo: required

matrix:
  include:
    - dotnet: 1.0.0-preview2-003131
      mono: none
      env: DOTNETCORE=1
install:
 - dotnet restore

script:
 - dotnet build

deploy:
 provider: script
 skip_cleanup: true
 script:
  - dotnet pack -o ./release && cd release && nuget push *.nupkg $NUGET_API_KEY
 on:
    branch: master

